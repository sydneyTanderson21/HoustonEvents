version: '2'

services:
    frontend-nginx: 
        container_name: dev-django-react
        image: dev-djangoreact-image
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/frontend/Dockerfile
        ports:
            - 80:80
        volumes:
            - static_volume:/app/backend/backend/staticfiles
            - ./docker/nginx/development:/etc/nginx/conf.d
        depends_on: 
            - backend
    backend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/backend/Dockerfile
            
        entrypoint: /app/docker/backend/wsgi-entrypoint.sh
        volumes:
            - static_volume:/app/backend/backend/staticfiles
        expose:
            - 8000        

volumes:
    static_volume: {}